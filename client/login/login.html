<template name="login">
    {{#unless isLogin}}
    <h1>Login page</h1>
    <form class="login">
        <p>Email: <input type="email" name="email"></p>
        <p>Password: <input type="password" name="password"></p>
        <p><input type="submit" value="Login"></p>
    </form>
    {{else}}
        Hi <a href="#" class="logout">Logout</a>
    {{/unless}}
</template>
