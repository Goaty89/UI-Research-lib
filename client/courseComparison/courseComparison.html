<template name="courseComparison">
    {{> cardContainer}}
</template>

<template name="cardContainer">
    <div class="{{styles.cardContainer}}">
        {{#each courseList}}
            <div class="{{styles.card}}" id={{_id}}>
                Course Name: {{course}}
                Course Provided by: {{provider}}
            </div>
        {{/each}}
    </div>
</template>
