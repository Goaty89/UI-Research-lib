<head>
    <title>Course Comparison</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    {{> mainLayout}}
</body>

<template name="container">
  <p>
    Hello!
  </p>
</template>
<template name="asideContainer">
  <div>
    From the other side.

  </div>
</template>

<template name="mainLayout">
  <div class="{{styles.containerWrapper}}">
    <header>
      {{> yield "header"}}
    </header>
    <main>
      <aside>
        {{> yield "aside"}}
      </aside>
      <article>
        {{> yield}}
      </article>
    </main>
    <footer>
      {{> yield "footer"}}
    </footer>
  </div>
</template>
