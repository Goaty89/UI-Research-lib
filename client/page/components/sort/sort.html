<template name="sort">
    <div class="{{styles.sortFontFormat}}">Sort by:
      <select class="{{style.sortDropDown}}" name="fromMonth" >
			  {{#each sortLists}}
				<option value="{{value}}">{{text}}</option>
			  {{/each}}
			</select>
      <input type="button" id="btnCompare" name="btnCompare" value="Compare{{#if compareCount}} ({{compareCount}}){{/if}}" class="{{styles.btnCompare}}"/>
    </div>
</template>
