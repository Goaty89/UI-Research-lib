<template name="list">
  {{#each courseList}}
    <div class="{{styles.listContainer}}">
      <div class="{{styles.picture}}">

      </div>
      <div class="{{styles.detail}}">
        <div class="{{styles.courseName}}">
          {{courseName}}
        </div>
        <div class="{{styles.rating}}">
          {{#each rating}}
            <i class="fa fa-star" aria-hidden="true" style="color:#4EB947;"></i>
          {{/each}}
        </div>
        <div class="{{styles.subList}}">
          <div class="{{styles.icon}}" align="center"><i class="fa fa-graduation-cap" aria-hidden="true" style="color:#8A8A8A;"></i></div><div class="{{styles.displayLabel}}">{{schoolName}}</div>
        </div>
        <div class="{{styles.subList}}">
          <div class="{{styles.icon}}" align="center"><i class="fa fa-map-marker" aria-hidden="true" style="color:#8A8A8A;"></i></div><div class="{{styles.displayLabel}}">{{location}}</div>
        </div>
        <div class="{{styles.subList}} {{styles.rating}}">
          <div class="{{styles.icon}}" align="center"><i class="fa fa-usd" aria-hidden="true" style="color:#8A8A8A;"></i></div><div class="{{styles.displayLabel}}">{{minFees}} - {{maxFees}}</div>
        </div>
        <div class="{{styles.subList}}">
          <div class="{{styles.icon}}" align="center"><a href="#" id="btnCompare"><i class="fa fa-check-circle-o" aria-hidden="true" style="color:#8A8A8A;"></i></a></div><div class="{{styles.displayLabel}}">Compare</div>
        </div>
        <div align="right">
          <a href="#">Learn More</a>
        </div>
      </div>
    </div>
  {{/each}}
</template>
