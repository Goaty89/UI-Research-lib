<template name="register">
    {{#if notLogin}}
        <form clas="register">
          <div class="{{styles.tr}}">
          <div class="{{styles.tdLabel}}">Full name: </div><div><input type="text" name="fname" style="height:30px;"/></div>
          </div>
          <div class="{{styles.tr}}">
          <div class="{{styles.tdLabel}}">Email: </div><div><input type="email" name="email" style="height:30px;"/></div>
          </div>
          <div class="{{styles.tr}}">
          <div class="{{styles.tdLabel}}">Phone number: </div><div><input type="number" name="phoneNumber" style="height:30px;"/></div>
          </div>
            {{> cbxQualificationForSignup}}
            <div class="{{styles.right}}"><input type="submit" value="Register" data-dismiss="modal"></div>
        </form>
    {{/if}}
</template>

<template name="cbxQualificationForSignup">
    <div class="">
        <label for="cbxQualificationForSignup">Latest Qualification Level: </label>
        <select name="cbxQualificationForSignup" class="cbx-qualification-for-signup">
            {{#with List}}
                {{#each List}}
                    <option value="{{key}}">{{label}}</option>
                {{/each}}
            {{/with}}
        </select>
    </div>
</template>
