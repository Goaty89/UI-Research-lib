<template name="asideNav">
    <div class="{{styles.asideNavWrapper}}">
        <!---->
        <div class="{{styles.tabs}}">
            <!-- Radio button and lable for #tab-content1 -->
            <input type="radio" name="tabs" id="tab1" checked >
            <label for="tab1" class="{{styles.tabsLabel}}">
                Filter
            </label>
            <!-- Radio button and lable for #tab-content2 -->
            <input type="radio" name="tabs" id="tab2">
            <label for="tab2" class="{{styles.tabsLabel}}">
               Filtered
            </label>
            <!-- Radio button and lable for #tab-content3 -->
            <!--<input type="radio" name="tabs" id="tab3">
            <label for="tab3" class="{{styles.tabsLabel}}">
                <i class="fa fa-code"></i><span>jQuery</span>
            </label>-->
            <div id="{{styles.tabContent1}}" class="{{styles.tabContent}}">
                <h3><!-- Tab title here --></h3>
                <div class="{{styles.title}}" align="center">Filter</div>
                <p><!-- Tab content here --></p>
                <form name="filter-form" id="filter-form">
                <div class="{{styles.filterMainContainer}}">
                    {{> ProviderFilter}}
                    {{> CategoryFilter}}
                    {{> NameFilter}}
                    {{> QualificationFilter}}
                    {{> StudyModeFilter}}
                    {{> IntakeMonthsFilter}}
                    {{> DeliveryModeFilter}}
                    {{#with showLocation}}
                        {{> LocationFilter}}
                    {{/with}}
                    {{> CourseDurationFilter}}
                    {{> RatingFilter}}
                </div>
                <div class="" align="center">
                    <input type="submit" id="filter-form-submit" name="btn-submit" value="SEARCH" class="{{styles.btnSearch}}"/>
                </div>
                </form>
            </div> <!-- #tab-content1 -->
            <div id="{{styles.tabContent2}}" class="{{styles.tabContent}}">
                <h3><!-- Tab title here --></h3>
                <p><!-- Tab content here --></p>
                {{> filteredList}}
            </div> <!-- #tab-content2 -->
            <div id="{{styles.tabContent3}}" class="{{styles.tabContent}}">
                <h3><!-- Tab title here --></h3>
                <p><!-- Tab content here --></p>
            </div> <!-- #tab-content3 -->
        </div>
        <!---->        
    </div>
</template>


<template name="filteredList">
        <div class="{{styles.title}}" align="center">You are checking this info </div>
        <div class="{{styles.filterFontFormat}}">
        <label>Filtered by:</label>
        {{#each listFilter}}
                <div class="{{styles.item}}">{{itemName}} <a href="#" class="{{styles.btnDelete}}" id="btnDelete">x</a></div>
        {{/each}}
        </div>
</template>

<template name="StudyModeFilter">
    <div class="{{styles.filterContent}}">
        <label for="buttonGroupstudyMode">STUDY MODE</label>
        {{#with buttonGroup}}
            <div class="{{styles.buttonGroup}}">
                {{#each buttonGroup}}
                    <button id="{{key}}" class="btn btn-studyMode" value="{{key}}">{{label}}</button>
                {{/each}}
            </div>
        {{/with}}
    </div>
</template>
<template name="IntakeMonthsFilter">
    <div class="{{styles.filterContent}}">
        <label for="txtIntakeMonth">INTAKE MONTH</label>
        <select name="cbxIntakeMonth" class="cbx-intake-month">
            {{#with intakeMonthList}}
                {{#each intakeMonthList}}
                    <option value="{{key}}">{{label}}</option>
                {{/each}}
            {{/with}}
        </select>
    </div>
</template>
<template name="DeliveryModeFilter">
    <div class="{{styles.filterContent}}">
        <label for="cbxDeliveryMode">DELIVERY MODE</label>
        {{#with buttonGroup}}
            <div class="{{styles.buttonGroup}}">
                {{#each buttonGroup}}
                    <button id="{{key}}" class="btn btn-deliveryMode {{styles.btnDeliveryMode}}" value="{{key}}">{{label}}</button>
                {{/each}}
            </div>
        {{/with}}
    </div>
</template>
<template name="ProviderFilter">
    <div class="{{styles.filterContent}}">
        <label for="txtCollege">PROVIDER</label>
            <input type="text" value="" class="typeahead" name="txtCollege" />
    </div>
</template>
<template name="CategoryFilter">
    <div class="{{styles.filterContent}}">
        <label for="cbxCourseCategory">COURSE CATEGORY</label>
        <select name="cbxCourseCategory" class="cbx-course-category">
            {{#with List}}
                {{#each List}}
                    <option value="{{key}}">{{label}}</option>
                {{/each}}
            {{/with}}
        </select>
    </div>
</template>
<template name="NameFilter">
    <div class="{{styles.filterContent}}">
        <label for="txtCourseName">COURSE NAME</label>
        <input type="text" name="txtCourseName" />
    </div>
</template>
<template name="QualificationFilter">
    <div class="{{styles.filterContent}}">
        <label for="buttonGroupEduLvl">QUALIFICATION</label>
        {{#with buttonGroup}}
            <div class="{{styles.buttonGroup}}">
                {{#each buttonGroup}}
                    <button id="{{key}}" class="btn btn-eduLvl" value="{{key}}">{{label}}</button>
                {{/each}}
            </div>
        {{/with}}
    </div>
</template>
<template name="LocationFilter">
    <div class="{{styles.filterContent}} locationInput">
        <label for="txtLocation">LOCATION - CITY NEAR YOU</label>
        <input type="text" name="txtLocation" />
    </div>
</template>
<template name="CourseDurationFilter">
    <div class="{{styles.filterContent}}">
        <label for="slider">COURSE DURATION</label>
        <div id="slider"></div>
         <p>Less than : {{slider}}</p>
    </div>
</template>
<template name="RatingFilter">
    <div class="{{styles.filterContent}}">
        <label for="ratingStar">UNIVERSITY RATING</label>
        {{> starsRating id='rating' size=50 class='ratingStar' mutable=true}}
    </div>
</template>
