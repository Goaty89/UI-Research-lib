<template name="asideNav">
    <div class="{{styles.asideNavWrapper}}">
      <div class="{{styles.title}}" align="center">Filter</div>
        <form name="filter-form" id="filter-form">
          <div class="{{styles.filterMainContainer}}">
              {{> CollegeFilter}}
              {{> CategoryFilter}}
              {{> NameFilter}}
              {{> QualificationFilter}}
              {{> StudyModeFilter}}
              {{> IntakeMonthsFilter}}
              {{> DeliveryModeFilter}}
              {{#with showLocation}}
                {{> LocationFilter}}
              {{/with}}
              {{> CourseDurationFilter}}
              {{> RatingFilter}}
          </div>
          <div class="" align="center">
            <input type="submit" id="filter-form-submit" name="btn-submit" value="SEARCH" class="{{styles.btnSearch}}"/>
          </div>
        </form>
    </div>
</template>

<template name="StudyModeFilter">
    <div class="{{styles.filterContent}}">
        <label for="buttonGroupstudyMode">STUDY MODE</label>
        {{#with buttonGroup}}
            <div class="{{styles.buttonGroup}}">
                {{#each buttonGroup}}
                    <button id="{{title}}" class="btn btn-studyMode" value="{{title}}">{{title}}</button>
                {{/each}}
            </div>
        {{/with}}
    </div>
</template>
<template name="IntakeMonthsFilter">
    <div class="{{styles.filterContent}}">
        <label for="txtIntakeMonth">INTAKE MONTH</label>
        <select name="cbxIntakeMonth" class="cbx-intake-month">
            {{#with intakeMonthList}}
                {{#each intakeMonthList}}
                    <option value="{{monthId}}">{{monthText}}</option>
                {{/each}}
            {{/with}}
        </select>
    </div>
</template>
<template name="DeliveryModeFilter">
    <div class="{{styles.filterContent}}">
        <label for="cbxDeliveryMode">DELIVERY MODE</label>
        {{#with buttonGroup}}
            <div class="{{styles.buttonGroup}}">
                {{#each buttonGroup}}
                    <button id="{{title}}" class="btn btn-deliveryMode {{styles.btnDeliveryMode}}" value="{{title}}">{{title}}</button>
                {{/each}}
            </div>
        {{/with}}
    </div>
</template>
<template name="CollegeFilter">
    <div class="{{styles.filterContent}}">
        <label for="cbxCollege">PROVIDER</label>
        <select name="cbxCollege" class="cbx-college">
            <option value="MMU">Multimedia University (MMU)</option>
            <option value="KDU">KDU University College & Colleges</option>
            <option value="UTAR">Universiti Tunku Abdul Rahman (UTAR)</option>
        </select>
    </div>
</template>
<template name="CategoryFilter">
    <div class="{{styles.filterContent}}">
        <label for="cbxCourseCategory">COURSE CATEGORY</label>
        <select name="cbxCourseCategory" class="cbx-course-category">
            <option value="ANY">Any</option>
            <option value="COMPUTERSCIENCE">Computer Science</option>
            <option value="INFORMATIONSYSTEMS">Information Systems</option>
        </select>
    </div>
</template>
<template name="NameFilter">
    <div class="{{styles.filterContent}}">
        <label for="txtCourseName">COURSE NAME</label>
        <input type="text" name="txtCourseName" />
    </div>
</template>
<template name="QualificationFilter">
    <div class="{{styles.filterContent}}">
        <label for="buttonGroupEduLvl">QUALIFICATION</label>
        {{#with buttonGroup}}
            <div class="{{styles.buttonGroup}}">
                {{#each buttonGroup}}
                    <button id="{{title}}" class="btn btn-eduLvl" value="{{title}}">{{title}}</button>
                {{/each}}
            </div>
        {{/with}}
    </div>
</template>
<template name="LocationFilter">
    <div class="{{styles.filterContent}} locationInput">
        <label for="txtLocation">LOCATION - CITY NEAR YOU</label>
        <input type="text" name="txtLocation" />
    </div>
</template>
<template name="CourseDurationFilter">
    <div class="{{styles.filterContent}}">
        <label for="slider">COURSE DURATION</label>
        <div id="slider"></div>
         <p>Less than : {{slider}}</p>
    </div>
</template>
<template name="RatingFilter">
    <div class="{{styles.filterContent}}">
        <label for="ratingStar">UNIVERSITY RATING</label>
        {{> starsRating id='rating' size=50 class='ratingStar' mutable=true}}
    </div>
</template>
